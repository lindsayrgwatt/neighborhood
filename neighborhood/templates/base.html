{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Seattle Snapshot{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet" media="screen">
    <!-- After Bootstrap as overrides some styles -->
    <link href="{% static "css/neighborhood.css" %}" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
    {% block content %}
      <h1>Hello Seattle</h1>
    {% endblock content %}
      <div id="footer">
        <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en_US"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-sa/3.0/88x31.png" /></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en_US">Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License</a>.
      </div>
    </div>
    <script src="{% static "js/jquery-2.0.2.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/d3.v3.min.js" %}"></script>
    {% block scripts %}
    {% endblock scripts %}
  </body>
</html>
