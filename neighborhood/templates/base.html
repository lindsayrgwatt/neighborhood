{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Seattle Snapshot{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static "css/neighborhood.css" %}" rel="stylesheet" media="screen">
    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet" media="screen">
    <!-- Xcharts -->
    <link href="{% static "css/xcharts.min.css" %}" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
    {% block content %}
      <h1>Hello Seattle</h1>
    {% endblock content %}
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/d3.v3.min.js" %}"></script>
    {% block scripts %}
    {% endblock scripts %}
  </body>
</html>
